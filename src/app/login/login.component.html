<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label>Username:</label>
      <input [(ngModel)]="credentials.username" class="form-control" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input [(ngModel)]="credentials.password" type="password" class="form-control" placeholder="Enter password" required>
    </div>
    <button (click)="login()" class="btn btn-primary">Login</button>
    <p *ngIf="error" class="text-danger">{{ error }}</p>
  </form>
</div>
